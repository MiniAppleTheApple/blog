<ul>
    {{- range $item := .collection -}}
       	<li> 
            {{- with $item.url -}}
                <a href="{{ $item.url | relURL }}">{{ safeHTML $item.title }}</a>
            {{- else -}}
                {{ safeHTML $item.title }}
            {{- end -}}
        </li>
    {{- end -}}
</ul>
